<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>login Page
    </title>
</head>

<body>
    <div class="container">
        <div class="login-left">

            <div class="login-header">
                <h1>Welcomer to the Form</h1>
                <p> Please login before going forward</p>
            </div>

            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="Remembermecheckbox" checked>
                            <label for="remembermecheckbox" class="checkboxlabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="fb.png" alt="">Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="google.png" alt="">google Login
                    </a>
                </div>
            </form>

        </div>

        <div class="login-right">
            <img src="back.svg" alt="">
        </div>
    </div>

</body>

</html>
